<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .popup {
            background: white;
            padding: 40px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .phone h1 {
            font-size: 35px;
            margin-top: -20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .phone-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .order-now {
            position: absolute;
            bottom: 10px;
          margin-left: -50px;
            background: #519404;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .order-now:hover {
            background: #7ed41c;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="phone"><h1>Phone Number</h1></div>
        <div class="phone-number">01838608989</div>
        <button class="order-now">Order Now</button>
    </div>
</body>
</html>
